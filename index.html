<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Scheduler</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Message Scheduler</h1>
      <p class="intro-text">
        Schedule your messages to be sent on your desired time and day. You can
        also set up weekly reminders!
      </p>

      <form id="messageForm" class="form">
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            rows="4"
            placeholder="Enter your message here..."></textarea>
        </div>

        <div class="form-group">
          <label for="receivers">Receiver IDs (comma-separated):</label>
          <input
            type="text"
            id="receivers"
            placeholder="Enter receiver IDs..." />
        </div>

        <div class="form-group">
          <label for="datetime">Send at (Date & Time):</label>
          <input type="datetime-local" id="datetime" required />
        </div>

        <div class="form-group">
          <label for="weekly">Repeat every week on the same day:</label>
          <input type="checkbox" id="weekly" />
        </div>

        <button type="submit" class="btn">Schedule Message</button>
      </form>

      <div
        id="confirmationMessage"
        class="confirmation-message"
        style="display: none">
        <p>
          Message scheduled successfully! You will be notified once the message
          is sent.
        </p>
      </div>

      <h2>Scheduled Tasks</h2>
      <ul id="taskList" class="task-list">
        <!-- List of scheduled tasks will appear here -->
      </ul>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
